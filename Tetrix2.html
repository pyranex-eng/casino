<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris Ciberpunk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d121c; /* Fondo casi negro */
            color: #ecf0f1;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            user-select: none;
            position: relative;
        }

        /* Efecto de partículas de matriz de fondo */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            color: #00ffc8; /* Verde neón */
            text-shadow: 0 0 10px #00ffc8, 0 0 20px #00ffc8;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        #tetrisCanvas {
            border: 4px solid #00ffc8;
            background-color: rgba(13, 18, 28, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
        }

        #gameInfo {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            font-size: 1.5em;
        }

        .info-box {
            background-color: rgba(16, 22, 32, 0.9);
            padding: 15px 30px;
            border-radius: 5px;
            border: 1px solid #00ffc8;
            box-shadow: 0 0 10px #00ffc8;
        }

        .info-box span {
            font-weight: bold;
            color: #00ffc8;
        }

        #controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right"
                ". rotate .";
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 450px;
        }

        .control-btn {
            background-color: #f1c40f;
            color: #34495e;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            border: 2px solid #e67e22;
            cursor: pointer;
            box-shadow: 0 4px #e67e22;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .control-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px #e67e22;
        }
        
        #rotateBtn {
            background-color: #2ecc71;
            border: 2px solid #27ae60;
            box-shadow: 0 4px #27ae60;
        }
        #rotateBtn:active {
            box-shadow: 0 2px #27ae60;
        }

        #upBtn { grid-area: up; }
        #leftBtn { grid-area: left; }
        #downBtn { grid-area: down; }
        #rightBtn { grid-area: right; }
        #rotateBtn { grid-area: rotate; }

        /* Estilos para pantallas grandes (escritorio) */
        @media (min-width: 768px) {
            #controls {
                display: none;
            }
            body {
                flex-direction: row;
                justify-content: space-around;
            }
            #gameContainer {
                order: 2;
            }
            #gameInfo {
                flex-direction: column;
                order: 1;
            }
            #nextPiece {
                margin-top: 20px;
                padding: 15px;
                background-color: rgba(16, 22, 32, 0.9);
                border-radius: 5px;
                text-align: center;
                border: 1px solid #00ffc8;
                box-shadow: 0 0 10px #00ffc8;
            }
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            display: none;
            z-index: 2;
        }

        .game-over-overlay h2 {
            font-size: 4em;
            color: #ff3366; /* Rosa neón */
            text-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366;
            animation: bounce 0.5s infinite alternate;
        }

        .game-over-overlay p {
            font-size: 1.8em;
            color: #ecf0f1;
        }

        .game-over-overlay button {
            background-color: #00ffc8;
            color: #0d121c;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 0 10px #00ffc8;
            font-weight: bold;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        /* Partículas para explosión */
        .particle {
            position: absolute;
            background-color: #fff;
            opacity: 0;
            animation: explode 0.5s forwards;
            border-radius: 50%;
            box-shadow: 0 0 5px #fff;
        }
        @keyframes explode {
            from { transform: scale(0.1); opacity: 1; }
            to { transform: scale(1.5) translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="matrix-bg"></div>

    <div id="gameContainer">
        <h1>Tetris Ciberpunk</h1>
        <canvas id="tetrisCanvas" width="300" height="600"></canvas>
        <div id="gameInfo">
            <div class="info-box">Puntuación: <span id="score">0</span></div>
            <div class="info-box">Nivel: <span id="level">1</span></div>
            <div id="nextPiece" style="display: none;">Siguiente:</div>
        </div>
        <div id="controls">
            <div id="upBtn" class="control-btn">&#9650;</div>
            <div id="leftBtn" class="control-btn">&lt;</div>
            <div id="downBtn" class="control-btn">&#9660;</div>
            <div id="rightBtn" class="control-btn">&gt;</div>
            <div id="rotateBtn" class="control-btn">↻</div>
        </div>
    </div>

    <div id="gameOverOverlay" class="game-over-overlay">
        <h2>¡Fin del Juego!</h2>
        <p>Tu puntuación final es: <span id="finalScore">0</span></p>
        <button id="restartBtn">Jugar de Nuevo</button>
    </div>

    <script>
        const canvas = document.getElementById('tetrisCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const controls = {
            up: document.getElementById('upBtn'),
            left: document.getElementById('leftBtn'),
            down: document.getElementById('downBtn'),
            right: document.getElementById('rightBtn'),
            rotate: document.getElementById('rotateBtn')
        };
        const nextPieceDisplay = document.getElementById('nextPiece');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = canvas.width / COLS;
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1], [1, 1]], // O
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]], // Z
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
        ];
        const COLORS = [
            '#00CED1', // Cyan (I)
            '#8A2BE2', // Purple (T)
            '#F1C40F', // Yellow (O)
            '#2ECC71', // Green (S)
            '#E74C3C', // Red (Z)
            '#F39C12', // Orange (L)
            '#3498DB', // Blue (J)
        ];

        let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        let currentPiece, nextPiece;
        let score = 0;
        let level = 1;
        let dropInterval = 1000;
        let lastDropTime = 0;
        let gameOver = false;
        let linesToClear = [];
        let clearAnimationTime = 0;
        let isFlashing = false;

        function getRandomPiece() {
            const index = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[index],
                color: COLORS[index],
                x: Math.floor(COLS / 2) - 1,
                y: 0,
            };
        }

        function createNewPiece() {
            currentPiece = nextPiece || getRandomPiece();
            nextPiece = getRandomPiece();
            if (!canMove(0, 0)) {
                endGame();
            }
        }

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#34495e';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function drawBoard() {
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
        }

        function drawPiece(piece) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(piece.x + x, piece.y + y, piece.color);
                    }
                });
            });
        }

        function canMove(dx, dy, newShape = currentPiece.shape) {
            for (let y = 0; y < newShape.length; y++) {
                for (let x = 0; x < newShape[y].length; x++) {
                    if (newShape[y][x]) {
                        const newX = currentPiece.x + x + dx;
                        const newY = currentPiece.y + y + dy;
                        if (newX < 0 || newX >= COLS || newY >= ROWS || (newY >= 0 && board[newY][newX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function lockPiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardX = currentPiece.x + x;
                        const boardY = currentPiece.y + y;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
            checkLines();
        }

        function checkLines() {
            linesToClear = [];
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    linesToClear.push(y);
                }
            }
            if (linesToClear.length > 0) {
                clearAnimationTime = 500;
                isFlashing = true;
                spawnExplosion(linesToClear);
            } else {
                createNewPiece();
            }
        }

        function clearLines() {
            let linesCleared = linesToClear.length;
            if (linesCleared > 0) {
                for (let i = 0; i < linesCleared; i++) {
                    board.splice(linesToClear[i], 1);
                    board.unshift(Array(COLS).fill(0));
                }
                score += [0, 100, 300, 500, 800][linesCleared];
                updateScore();
                updateLevel();
            }
            linesToClear = [];
            isFlashing = false;
        }

        function rotatePiece() {
            const shape = currentPiece.shape;
            const newShape = shape[0].map((_, colIndex) => shape.map(row => row[colIndex]).reverse());
            if (canMove(0, 0, newShape)) {
                currentPiece.shape = newShape;
            }
        }

        function updateLevel() {
            const newLevel = Math.floor(score / 500) + 1;
            if (newLevel > level) {
                level = newLevel;
                dropInterval *= 0.9;
                levelDisplay.textContent = level;
            }
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        function endGame() {
            gameOver = true;
            finalScoreDisplay.textContent = score;
            gameOverOverlay.style.display = 'flex';
        }

        function spawnExplosion(lines) {
            lines.forEach(y => {
                for (let x = 0; x < COLS; x++) {
                    for (let i = 0; i < 5; i++) {
                        const particle = document.createElement('div');
                        particle.classList.add('particle');
                        particle.style.backgroundColor = board[y][x];
                        particle.style.width = `${BLOCK_SIZE / 2}px`;
                        particle.style.height = `${BLOCK_SIZE / 2}px`;
                        particle.style.left = `${(x + 0.5) * BLOCK_SIZE + canvas.offsetLeft}px`;
                        particle.style.top = `${(y + 0.5) * BLOCK_SIZE + canvas.offsetTop}px`;
                        particle.style.animationName = `explode`;
                        document.body.appendChild(particle);
                        setTimeout(() => particle.remove(), 1000);
                    }
                }
            });
        }

        function gameLoop(timestamp = 0) {
            if (gameOver) return;

            if (isFlashing) {
                if (clearAnimationTime > 0) {
                    clearAnimationTime -= 16;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    if (Math.floor(timestamp / 100) % 2 === 0) {
                        drawBoard();
                    } else {
                        drawBoard();
                        linesToClear.forEach(y => {
                            for (let x = 0; x < COLS; x++) {
                                drawBlock(x, y, '#ffffff');
                            }
                        });
                    }
                    requestAnimationFrame(gameLoop);
                    return;
                } else {
                    clearLines();
                    createNewPiece();
                }
            }

            const deltaTime = timestamp - lastDropTime;
            if (deltaTime > dropInterval) {
                if (canMove(0, 1)) {
                    currentPiece.y++;
                } else {
                    lockPiece();
                }
                lastDropTime = timestamp;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            if (currentPiece) {
                drawPiece(currentPiece);
            }

            requestAnimationFrame(gameLoop);
        }

        function handleInput(key) {
            if (gameOver || isFlashing) return;
            switch (key) {
                case 'ArrowLeft':
                case 'left':
                    if (canMove(-1, 0)) currentPiece.x--;
                    break;
                case 'ArrowRight':
                case 'right':
                    if (canMove(1, 0)) currentPiece.x++;
                    break;
                case 'ArrowDown':
                case 'down':
                    if (canMove(0, 1)) {
                        currentPiece.y++;
                    } else {
                        lockPiece();
                    }
                    break;
                case 'ArrowUp':
                case 'rotate':
                    rotatePiece();
                    break;
            }
        }

        document.addEventListener('keydown', e => {
            handleInput(e.key);
        });

        controls.left.addEventListener('click', () => handleInput('left'));
        controls.right.addEventListener('click', () => handleInput('right'));
        controls.down.addEventListener('click', () => handleInput('down'));
        controls.rotate.addEventListener('click', () => handleInput('rotate'));
        
        function startGame() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            score = 0;
            level = 1;
            dropInterval = 1000;
            gameOver = false;
            isFlashing = false;
            updateScore();
            levelDisplay.textContent = level;
            gameOverOverlay.style.display = 'none';
            createNewPiece();
            gameLoop();
        }

        restartBtn.addEventListener('click', startGame);

        // Efecto de matriz de fondo
        const matrixBg = document.querySelector('.matrix-bg');
        const matrixCanvas = document.createElement('canvas');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        matrixBg.appendChild(matrixCanvas);
        const matrixCtx = matrixCanvas.getContext('2d');
        const fontSize = 16;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(13, 18, 28, 0.05)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            matrixCtx.fillStyle = '#00ffc8';
            matrixCtx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Efecto de partículas al clic/toque
        document.addEventListener('mousedown', createClickParticles);
        document.addEventListener('touchstart', createClickParticles);

        function createClickParticles(e) {
            let x, y;
            if (e.touches) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }

            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = '#00ffc8';
                particle.style.width = `5px`;
                particle.style.height = `5px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.animationName = `explode`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 500);
            }
        }

        startGame();
    </script>
</body>
</html>
