<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris Animado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            user-select: none;
        }

        h1 {
            color: #f1c40f;
            text-shadow: 2px 2px #34495e;
            margin-bottom: 10px;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #tetrisCanvas {
            border: 4px solid #f1c40f;
            background-color: #34495e;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.5); /* Sombra brillante */
        }

        #gameInfo {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-top: 15px;
            font-size: 1.2em;
        }

        .info-box {
            background-color: #4e6079;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .info-box span {
            font-weight: bold;
            color: #f1c40f;
        }

        #controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right"
                ". rotate .";
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .control-btn {
            background-color: #f1c40f;
            color: #34495e;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            border: 2px solid #e67e22;
            cursor: pointer;
            box-shadow: 0 4px #e67e22;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .control-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px #e67e22;
        }

        #upBtn { grid-area: up; }
        #leftBtn { grid-area: left; }
        #downBtn { grid-area: down; }
        #rightBtn { grid-area: right; }
        #rotateBtn { grid-area: rotate; }

        @media (min-width: 768px) {
            #controls {
                display: none;
            }
            body {
                flex-direction: row;
                justify-content: space-around;
            }
            #gameContainer {
                order: 2;
            }
            #gameInfo {
                flex-direction: column;
                order: 1;
            }
            #nextPiece {
                margin-top: 20px;
                padding: 10px;
                background-color: #4e6079;
                border-radius: 5px;
                text-align: center;
            }
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            display: none;
        }

        .game-over-overlay h2 {
            font-size: 3em;
            color: #e74c3c;
            animation: bounce 0.5s infinite alternate;
        }

        .game-over-overlay p {
            font-size: 1.5em;
            color: #ecf0f1;
        }

        .game-over-overlay button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0;
            animation: confetti-fall 2s forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <h1>Tetris Animado</h1>
        <canvas id="tetrisCanvas" width="250" height="500"></canvas>
        <div id="gameInfo">
            <div class="info-box">Puntuación: <span id="score">0</span></div>
            <div class="info-box">Nivel: <span id="level">1</span></div>
            <div id="nextPiece" style="display: none;">Siguiente:</div>
        </div>
        <div id="controls">
            <div id="upBtn" class="control-btn">&#9650;</div>
            <div id="leftBtn" class="control-btn">&lt;</div>
            <div id="downBtn" class="control-btn">&#9660;</div>
            <div id="rightBtn" class="control-btn">&gt;</div>
            <div id="rotateBtn" class="control-btn">↻</div>
        </div>
    </div>

    <div id="gameOverOverlay" class="game-over-overlay">
        <h2>¡Fin del Juego!</h2>
        <p>Tu puntuación final es: <span id="finalScore">0</span></p>
        <button id="restartBtn">Jugar de Nuevo</button>
    </div>

    <script>
        const canvas = document.getElementById('tetrisCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const controls = {
            up: document.getElementById('upBtn'),
            left: document.getElementById('leftBtn'),
            down: document.getElementById('downBtn'),
            right: document.getElementById('rightBtn'),
            rotate: document.getElementById('rotateBtn')
        };
        const nextPieceDisplay = document.getElementById('nextPiece');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = canvas.width / COLS;
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1], [1, 1]], // O
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]], // Z
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
        ];
        const COLORS = [
            '#00CED1', // Cyan (I)
            '#8A2BE2', // Purple (T)
            '#F1C40F', // Yellow (O)
            '#2ECC71', // Green (S)
            '#E74C3C', // Red (Z)
            '#F39C12', // Orange (L)
            '#3498DB', // Blue (J)
        ];

        let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        let currentPiece, nextPiece;
        let score = 0;
        let level = 1;
        let dropInterval = 1000;
        let lastDropTime = 0;
        let gameOver = false;
        let linesToClear = [];
        let clearAnimationTime = 0;

        function getRandomPiece() {
            const index = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[index],
                color: COLORS[index],
                x: Math.floor(COLS / 2) - 1,
                y: 0,
            };
        }

        function createNewPiece() {
            currentPiece = nextPiece || getRandomPiece();
            nextPiece = getRandomPiece();
            if (!canMove(0, 0)) {
                endGame();
            }
        }

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#34495e';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function drawBoard() {
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
        }

        function drawPiece(piece) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(piece.x + x, piece.y + y, piece.color);
                    }
                });
            });
        }

        function canMove(dx, dy, newShape = currentPiece.shape) {
            for (let y = 0; y < newShape.length; y++) {
                for (let x = 0; x < newShape[y].length; x++) {
                    if (newShape[y][x]) {
                        const newX = currentPiece.x + x + dx;
                        const newY = currentPiece.y + y + dy;
                        if (newX < 0 || newX >= COLS || newY >= ROWS || (newY >= 0 && board[newY][newX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function lockPiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardX = currentPiece.x + x;
                        const boardY = currentPiece.y + y;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
            checkLines();
            createNewPiece();
        }

        function checkLines() {
            linesToClear = [];
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    linesToClear.push(y);
                }
            }
            if (linesToClear.length > 0) {
                clearAnimationTime = 200; // Inicia la animación de parpadeo
                spawnConfetti();
            } else {
                createNewPiece();
            }
        }

        function clearLines() {
            let linesCleared = linesToClear.length;
            if (linesCleared > 0) {
                for (let i = 0; i < linesCleared; i++) {
                    board.splice(linesToClear[i], 1);
                    board.unshift(Array(COLS).fill(0));
                }
                score += [0, 100, 300, 500, 800][linesCleared];
                updateScore();
                updateLevel();
            }
            linesToClear = [];
        }

        function rotatePiece() {
            const shape = currentPiece.shape;
            const newShape = shape[0].map((_, colIndex) => shape.map(row => row[colIndex]).reverse());
            if (canMove(0, 0, newShape)) {
                currentPiece.shape = newShape;
            }
        }

        function updateLevel() {
            const newLevel = Math.floor(score / 500) + 1;
            if (newLevel > level) {
                level = newLevel;
                dropInterval *= 0.9;
                levelDisplay.textContent = level;
            }
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        function endGame() {
            gameOver = true;
            finalScoreDisplay.textContent = score;
            gameOverOverlay.style.display = 'flex';
        }

        function spawnConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722', '#795548', '#9e9e9e', '#607d8b'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        function gameLoop(timestamp = 0) {
            if (gameOver) return;

            if (linesToClear.length > 0) {
                if (clearAnimationTime > 0) {
                    clearAnimationTime -= 16;
                    // Animación de parpadeo
                    if (Math.floor(timestamp / 100) % 2 === 0) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        drawBoard();
                    } else {
                        drawBoard();
                        linesToClear.forEach(y => {
                            for (let x = 0; x < COLS; x++) {
                                drawBlock(x, y, '#ffffff'); // Color de parpadeo
                            }
                        });
                    }
                    requestAnimationFrame(gameLoop);
                    return;
                } else {
                    clearLines();
                }
            }

            const deltaTime = timestamp - lastDropTime;
            if (deltaTime > dropInterval) {
                if (canMove(0, 1)) {
                    currentPiece.y++;
                } else {
                    lockPiece();
                }
                lastDropTime = timestamp;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            if (currentPiece) {
                drawPiece(currentPiece);
            }

            requestAnimationFrame(gameLoop);
        }

        function handleInput(key) {
            if (gameOver || linesToClear.length > 0) return;
            switch (key) {
                case 'ArrowLeft':
                case 'left':
                    if (canMove(-1, 0)) currentPiece.x--;
                    break;
                case 'ArrowRight':
                case 'right':
                    if (canMove(1, 0)) currentPiece.x++;
                    break;
                case 'ArrowDown':
                case 'down':
                    if (canMove(0, 1)) {
                        currentPiece.y++;
                    } else {
                        lockPiece();
                    }
                    break;
                case 'ArrowUp':
                case 'rotate':
                    rotatePiece();
                    break;
            }
        }

        document.addEventListener('keydown', e => {
            handleInput(e.key);
        });

        controls.left.addEventListener('click', () => handleInput('left'));
        controls.right.addEventListener('click', () => handleInput('right'));
        controls.down.addEventListener('click', () => handleInput('down'));
        controls.rotate.addEventListener('click', () => handleInput('rotate'));
        
        function startGame() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            score = 0;
            level = 1;
            dropInterval = 1000;
            gameOver = false;
            updateScore();
            levelDisplay.textContent = level;
            gameOverOverlay.style.display = 'none';
            createNewPiece();
            gameLoop();
        }

        restartBtn.addEventListener('click', startGame);

        startGame();
    </script>
</body>
</html>
